 </script>
<script>
    $(function(){
        //高度计算
        function calcHeight() {
            var thispage = document.body.clientHeight
            var itemmain = thispage - 246;
            $(".item_main").height(itemmain);
        }
        calcHeight();
        window.onresize=function(){
            calcHeight();
        };
        //更新项目
        $('.btn_save').click(function(){
            let projectId=sessionStorage.getItem("projectId");
            let url=youtest.config.global.adminUrl+"/project/"+projectId;
            let sessionId=$.cookie("sessionId");
            //console.log($('#myform').serialize())
            $.ajax({
                url:url,
                headers:{"Authorization":sessionId},
                data:$('#myform').serialize(),//将前端参数&&拼接
                type:'put',
                dataType:'json',
                success:function(ret){
                    if(ret.status=="1"&&ret.message=="保存成功"){
                        location.href=youtest.config.global.htmlUrl+"/index.html"
                        //console.log($('#myform input[name="host"]'))
                        sessionStorage.setItem("host",$('input[name="host"]').val())
                    }else{
                        location.href=youtest.config.global.htmlUrl+"/login.html"
                    }
                }
            });


        });


        //删除项目
        $('.del_btn').click(function(){
            var dialog = jqueryAlert({
                'style'   : 'pc',
                'title'   : '删除项目',
                'content' :  $('#whether_del'),
                'modal'   : true,
                'contentTextAlign' : 'left',
                'width'   : '620px',
                'animateType' : 'linear',
                'buttons' :{
                    '取消' : function(){
                        dialog.close();
                    },
                    '确定':function(){
                        //var ifViladate = true;
                        //var $form = $('.pcAlert').last().find('#addForm2');
                        //ifViladate = $form.validate('submitValidate');
                        //if(!ifViladate)return;
                        let projectId=sessionStorage.getItem("projectId");
                        $.ajax({
                            headers:{"Authorization":$.cookie("sessionId")},
                            url:youtest.config.global.adminUrl+"/project/"+projectId,
                            //data:$('.pcAlert').serialize(),
                            type:'delete',
                            dataType:'json',
                            async:false,
                            success:function(ret){
                                if(ret.status==1&&ret.message=="删除成功"){
                                    location.href=youtest.config.global.htmlUrl+"/projectList.html" 
                                }else if(ret.status==1&&ret.message=="账户未登录"){
                                    location.href=youtest.config.global.htmlUrl+"/login.html" 

                                }else{
                                    dialog.close();
                                    alert("删除失败！")
                                }
                                
                            }
                        });

                    }
                }
            })
        });
        //登出的方法
        function logout(){
            let sessionId=$.cookie("sessionId");
            $.ajax({
                //将sessionId存放到头部信息中
                //key要与后端定义头部信息一致
                headers:{"Authorization":sessionId},
                url:youtest.config.global.adminUrl+"/user/logout",
                type:"GET",
                success:function(ret){
                    if(ret.status=="1"&&ret.message=="帐号未登陆"){
                        location.href=youtest.config.global.htmlUrl+"/login.html"
                    }
                }
            });
        }

    })
</script>
<script type="text/javascript"  src="../js/vue.js"> </script>
<script type="text/javascript"  src="../js/axios.min.js"> </script>
<script>
    var  vue = new Vue({
        el: ".form_box" ,//挂载点
        data: {
            info:""
        },
        methods: {  
            
        },
        //进入页面直接渲染
        created () {
            sessionStorage.removeItem("suiteId") //为了切换时默认选择全部 后续优化
            sessionStorage.removeItem("apiClassificationId") //为了切换时默认选择全部 后续优化
            let projectId=sessionStorage.getItem("projectId");
            let url=youtest.config.global.adminUrl+"/project/"+projectId;
            
            axios.get(
                url,{
                 headers:{"Authorization":$.cookie("sessionId")}
                 //params:{"userId":userId}    
            }).then(response=>{
                let result=response.data;
                if(result.status=="1"&&result.data!=null){
                  this.info=result.data
                  // console.log(result.data)
                }else{
                    location.href=youtest.config.global.htmlUrl+"/login.html"
                }
            })
        }
    })
</script>
